<!DOCTYPE html>
<html lang="en">
<head>
    <title>StopWatch</title>
    <link rel="stylesheet" href="sw.css">
</head>
<body>
    <div id="container">
        <h1>StopWatch</h1>
        <div id="wrap">
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
            <span>:</span>
            <span id="ms">00</span>
        </div>
        <div id="btn">
            <button id="start" onclick="start()">Start</button>
            <button id="stop" onclick="stop()">Stop</button>
            <button id="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="sw.js"></script>
</body>
</html>
